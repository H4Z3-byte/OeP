<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Image + Audio + Reload Loop</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
  }
  #startBtn {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:transparent;
    border:none;
    cursor:pointer;
  }
</style>
</head>
<body>

<img src="https://i.pinimg.com/474x/0c/93/2a/0c932a465c54f040f68864704e03f022.jpg" alt="fullscreen">

<!-- Audio invisibile -->
<audio id="bgAudio" src="konkonse.mp3" loop></audio>

<!-- Bottone invisibile per avviare l'audio -->
<button id="startBtn" onclick="startAudio()" autofocus></button>

<script>
function startAudio(){
  const audio = document.getElementById('bgAudio');
  audio.play();
  document.getElementById('startBtn').remove(); // rimuove il bottone
}

// eseguito ad ogni reload / unload
onbeforeunload = function () {
  localStorage.x = 1;
};

// dopo 10 secondi parte il loop infinito
setTimeout(function () {
  while(1){
    location.reload(1);
  }
}, 10000);
</script>

</body>
</html>
