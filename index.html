<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>BEWARE</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  #bewareBtn {
    font-size: 2em;
    padding: 20px 40px;
    cursor: pointer;
    color: white;
    background: red;
    border: none;
    border-radius: 10px;
    text-align: center;
  }

  #fullscreenImg {
    position: fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit: cover;
    display:none;
  }
</style>
</head>
<body>

<button id="bewareBtn">
B̴̧̧̟͉̱̹̳̻͚̀͂̅̈́̒̌̋Ȩ̷͙̤̣̝͓̟̖̲̰́̿̋́̌̚W̷̡̢̗͚̻͖̰̖͔̌̆̑̀̇̀̿̓̍̂̓̚͝͠ͅͅA̷̹̫̰̘̹̘͚̮̖̓̌͋̇̈͋̄̏͊͐͜͝R̷̫͎̣̤̬͉̝̥̽͗͌̈́̒́͗͆̽̂̄̈́ͅȨ̶̛̩̞͇͔̲̻͖͕̣͓̟̔̇̆̂̑͋̎͂̏̈́̏̕
</button>

<img id="fullscreenImg" src="https://i.pinimg.com/474x/0c/93/2a/0c932a465c54f040f68864704e03f022.jpg">

<script>
const btn = document.getElementById("bewareBtn");
const img = document.getElementById("fullscreenImg");

// crea l'audio
const audio = new Audio("konkonse.mp3");
audio.loop = true;

btn.addEventListener("click", () => {
    // nasconde il pulsante
    btn.style.display = "none";

    // mostra l'immagine fullscreen
    img.style.display = "block";

    // parte l'audio
    audio.play().catch(err => {
        console.log("Autoplay bloccato, prova a cliccare ancora");
    });

    // crash simulato dopo 10 secondi
    setTimeout(() => {
        while(1) {
            location.reload(1);
        }
    }, 10000);
});

// gestisce reload per crash
onbeforeunload = function () {
    localStorage.x = 1;
};
</script>

</body>
</html>
